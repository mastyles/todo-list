<form *ngIf="showAddTask" action="" method="post" class="my-3" (ngSubmit)="addTask()">
  <div class="row">
    <div class="offset-lg-2 offset-md-2 col-12 col-lg-8 col-md-8">
      <div class="card">
        <div class="card-body">

          <div class="d-flex flex-column">
            <label for="exampleInputEmail1" class="form-label" >Task</label>
            <input type="text" class="form-control" name="text" [(ngModel)]="text" placeholder="Enter your task here..">
          </div>

          <div class="d-flex flex-column mt-2">
            <label for="exampleInputPassword1" class="form-label">Day & Time</label>
            <input type="text" class="form-control" name="day" [(ngModel)]="day" placeholder="Enter your task day & time here..">
          </div>

          <div class="mt-2">
            <label class="form-check-label" for="reminder">Set Reminder</label>
            <input type="checkbox" class="form-check-input ms-5" name="reminder" [(ngModel)]="reminder">
          </div>

          <div class="offset-4 offset-lg-5 offset-md-5 col-lg-7 col-md-7 mt-2">
            <button type="submit" class="btn btnBgColor text-white">Add Task</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</form>
