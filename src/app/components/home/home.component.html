<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title">{{ title }}</h5>
          <app-button btnText="{{ showAddTask ? 'Close' : 'Add' }}" btnColor="{{ showAddTask ? 'red' : 'green' }}" (btnClick)="toggleAddTask()"></app-button>
        </div>
        <app-task></app-task>
      </div>
    </div>
  </div>
</div>
